<h2>cadastro de pessoas</h2>

<p class="titulo">dados de identifição</p>

{{ cadastroTitle }}

<header>
  <form action="">
    <div class="div-1">
      <label for="nome"
        >nome:<input type="name" id="nome" name="name" required class="nome"
      /></label>

      <label id="letra" for="Sobrenome"
        >sobrenome:<input type="text" id="Sobrenome" name="Sobrenome" required class="sobrenome"
      /></label>

      <div class="div-2">
        <label for="cpf"
          >cpf:<input type="text" id="cpf" name="cpf" required class="cpf"
        /></label>

        <label for="rg"
          >rg:<input type="text" id="rg" name="rg" required class="rg"
        /></label>
      </div>
      <div class="checkbox">
        <p id="titulo-sexo">sexo:</p>
        <label>
          <input
            class="checkbox"
            type="checkbox"
            name="preference1"
            value="opcao1" 
            
          />
          masculino
        </label>
        <label>
          <input type="checkbox" name="preference1" value="opcao1" /> feminino
        </label>
        <label>
          <input type="checkbox" name="preference1" value="opcao1" /> não
          informar
        </label>
      </div>

      <span>endereço</span>

      <label for="cidade"
        >cidade:<input type="text" id="cidade" name="cidade" required class="cidade"
      /></label>

      <label for="rua"
        >rua:<input type="text" id="rua" name="rua" required class="rua"
      /></label>

      <label for="bairro"
        >bairro:<input type="text" id="bairro" name="bairro" required
      /></label>

      <label for="estado"
        >estado:<input type="text" id="estado" name="estado" required class="estado"
      /></label>
    </div>
  </form>
</header>

<button (click)="cadastrar()">Cadastrar</button>
