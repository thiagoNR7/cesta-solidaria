{{ cadastroTitle }}
<form action="">
 
  <label for="name">Nome:<input type="text" name="nome" [(ngModel)]="Pessoa.nome">
    <br>
  <label for="sobrenome">sobrenome:<input type="text" name="sobrenome" [(ngModel)]="Pessoa.sobrenome" >
    <br>
  <label for="email">E-mail:<input type="email" id="email" name="email" [(ngModel)]="Pessoa.email" ></label>
    <br>
  <label for="nascimento"> Data de Nascimento: <input type="date" id="nascimento" name="nascimento" [(ngModel)]="Pessoa.nascimento"></label>
    <br>
  <label for="cpf">CPF: <input type="text" id="cpf" name="cpf" [(ngModel)]="Pessoa.cpf"></label>
    <br>
  <label for="comprovante_renda">Comprovante de Renda: <input type="file" id="comprovante_renda" name="comprovante_renda"></label>
    <br>
  <label for="telefone">Telefone:<input type="tel" id="telefone" name="telefone" placeholder="()" [(ngModel)]="Pessoa.telefone"></label>
   <br>
   <label for="cidade" >Selecione seu estado:</label><select name="cidade" [(ngModel)]="Pessoa.cidade">

    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option>
